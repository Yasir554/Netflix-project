<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
    </div>
    <div class="login-container">
        <h2 id="Sign-In "> Sign In</h2>
        <form class="loginForm">    
            <input type="email" id="data" placeholder="Email or mobile number" required>
            <input type="password" id="data" placeholder="Password" required>
            <button type="submit" id="sign-in">Sign In</button>
            <p id="or">OR</p>
            <button id="sign-in-code">Use a Sign-In-Code</button>
            <div id="options">
                <br><a href="#" id="forgot-password">Forgot password?</a></br>
                <label></label><input type="checkbox" id="remember-me"> Remember-me</label>
            </div>
            <p id="sign-up">New to Netflix? <a href="">Sign up now.</a> </p>
        </form>
    </div>
</body>
</html>
